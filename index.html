<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="static/styles/style.css">

    <title>Mini-games</title>
</head>

<body>
    <header class="header">
        <div class="logo"> <a class="navbar-brand" style="transition: 0.1s" href="index.html">Mini-games</a> </div>
        <nav class="navbar navbar-dark">
            <a href="index.html">Головна сторінка</a>
            <a href="profile.html">Профіль</a>
            <button class="toolbar-toggle" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </header>
    <div class="toolbar">
        <div class="toolbar-content">
            <button class="close-btn">X</button>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="snake.html">Змійка</a> </li>
                <li class="nav-item"><a class="nav-link" href="tictactoe.html">Хрестики-нолики</a> </li>
                <li class="nav-item"><a class="nav-link" href="minesweeper.html">Сапер</a> </li>
                <li class="nav-item"><a class="nav-link" href="index.html">Головне меню</a> </li>
            </ul>
            <div class="user-content">
                <ul class="navbar-nav">
                    <li class="nav-item"></li> <a class="nav-link" href="profile.html">Профіль</a> </li>
                    <li class="nav-item"></li> <a class="nav-link" href="#logout">Вихід з системи</a> </li>
                </ul>
            </div>

        </div>
    </div>
    <main>
        <section class="main-menu" id="menu">
            <h1>Ласкаво просимо в світ міні-ігор!</h1>
            <div class="games">
                <div class="game-card">
                    <a href="snake.html">
                        <img src="static/images/snake.jpg" alt="Змійка">
                    </a>
                </div>
                <div class="game-card">
                    <a href="tictactoe.html">
                        <img src="static/images/tictactoe.jpg" alt="Хрестики-нолики">
                    </a>
                </div>
                <div class="game-card">
                    <a href="minesweeper.html">
                        <img src="static/images/minesweeper.jpg" alt="Сапер">
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer id="menu-footer">
        <p>Цей сайт створений для любителів міні-ігор. Пориньте в захопливі пригоди!</p>
        <p>© 2025 Усі права захищені. Розроблено Mini-games.</p>
    </footer>

    <script>
        const toggleBtn = document.querySelector('.toolbar-toggle');
        const toolbar = document.querySelector('.toolbar');
        const closeBtn = document.querySelector('.close-btn');

        toggleBtn.addEventListener('click', () => {
            toolbar.classList.toggle('active');
        });

        closeBtn.addEventListener('click', () => {
            toolbar.classList.remove('active');
        });
    </script>
</body>

</html>
